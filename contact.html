 <head>

<body>
   <img
     src=""
    alt="car"
    class="car-image"
    />
  <header>
    <nav>
      <div class="logo"> 
        <h2>DriveHub Motors</h2>
      </div>
      <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cars.html">Cars</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>

      
    </nav>
  </header>

  <!-- ======================= -->
  <!--      CONTACT BANNER    -->
  <!-- ======================= -->
  <section class="contact-banner">
    <img src="https://i.pinimg.com/1200x/44/27/3e/44273e58ffcd76b9d30c0e972bc05a34.jpg" alt="DriveHub Motors Contact Banner">
  </section>

  <!-- ======================= -->
  <!--      CONTACT INFO       -->
  <!-- ======================= -->
  <section class="contact-info">
    <h1>Contact Us</h1>

    <p><strong>Email:</strong> drivehubmotors@gmail.com</p>
    <p><strong>Phone:</strong> +254 712 345 678</p>
    <p><strong>Location:</strong> Nairobi, Kenya</p>
  </section>

  <!-- ======================= -->
  <!--      CONTACT FORM       -->
  <!-- ======================= -->
  <section class="contact-form">
    <h2>Send Us a Message</h2>

    <form>
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Your full name">

      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="Your email address">

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- ======================= -->
  <!--         FOOTER         -->
  <!-- ======================= -->
  <footer>

  </footer>
