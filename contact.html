<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - DriveHub Motors</title>

  <!-- Link Your CSS Files -->
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <!-- ======================= -->
  <!--        NAVBAR           -->
  <!-- ======================= -->
  <header>
    <nav>
      <div class="logo">
        <h2>DriveHub Motors</h2>
      </div>

      
    </nav>
  </header>

  <!-- ======================= -->
  <!--      CONTACT BANNER    -->
  <!-- ======================= -->
  <section class="contact-banner">
    <img src="assets/contact-banner.jpg" alt="DriveHub Motors Contact Banner">
  </section>

  <!-- ======================= -->
  <!--      CONTACT INFO       -->
  <!-- ======================= -->
  <section class="contact-info">
    <h1>Contact Us</h1>

    <p><strong>Email:</strong> drivehubmotors@gmail.com</p>
    <p><strong>Phone:</strong> +254 712 345 678</p>
    <p><strong>Location:</strong> Nairobi, Kenya</p>
  </section>

  <!-- ======================= -->
  <!--      CONTACT FORM       -->
  <!-- ======================= -->
  <section class="contact-form">
    <h2>Send Us a Message</h2>

    <form>
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Your full name">

      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="Your email address">

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- ======================= -->
  <!--         FOOTER         -->
  <!-- ======================= -->
  <footer>
    <p>© 2025 DriveHub Motors  — All Rights Reserved</p>
  </footer>

</body>
</html>
