<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        
        .quantity-controls button:hover 
        
        
            .remove-btn:hover 
           
        
        .summary {
            border-top: 2px solid #ddd;
            padding-top: 20px;
            text-align: right;
        }
        .summary div {
            margin-bottom: 10px;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            
        }
        @media (max-width: 600px) {
            table, th, td {
                display: block;
                width: 100%;
            }
            th {
                display: none;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td:before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 10px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
  <div class="cart-layout">
    <!-- Cart Items -->
    <div class="cart-items">
      <h2>Your Shopping Cart</h2>

      <!-- Item 1 -->
      <div class="cart-item" data-price="250000">
        <img src="https://images.pexels.com/photos/1007410/pexels-photo-1007410.jpeg" alt="Sedan Model X">
        <div class="cart-item-title">Sedan Model X</div>
        <div class="cart-item-quantity">
          <button onclick="changeQuantity(this, -1)">-</button>
          <span class="quantity">1</span>
          <button onclick="changeQuantity(this, 1)">+</button>
        </div>
        <div class="cart-item-price">Ksh250,000</div>
        <button class="remove-btn" onclick="removeItem(this)">Remove</button>
      </div>

      <!-- Item 2 -->
      <div class="cart-item" data-price="350000">
        <img src="https://images.pexels.com/photos/1519192/pexels-photo-1519192.jpeg" alt="SUV Model Y">
        <div class="cart-item-title">SUV Model Y</div>
        <div class="cart-item-quantity">
          <button onclick="changeQuantity(this, -1)">-</button>
          <span class="quantity">1</span>
          <button onclick="changeQuantity(this, 1)">+</button>
        </div>
        <div class="cart-item-price">Ksh350,000</div>
        <button class="remove-btn" onclick="removeItem(this)">Remove</button>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <div class="cart-totals">
        <div class="cart-totals-row">
          <span>Subtotal:</span>
          <span id="subtotal">Ksh600,000</span>
        </div>
        <div class="cart-totals-row">
          <span>Tax (10%):</span>
          <span id="tax">Ksh60,000</span>
        </div>
        <div class="cart-total">
          Total: <span id="total">Ksh660,000</span>
        </div>
      </div>

      <div class="cart-actions">
        <button class="cart-button cart-button--checkout">Proceed to Checkout</button>
        <button class="cart-button cart-button--continue">Continue Shopping</button>
      </div>
    </div>
  </div>

  <!-- Empty Cart -->
  <div class="empty-cart" style="display:none;">
    <span class="empty-icon">ðŸ›’</span>
    <p>Your cart is empty</p>
  </div>
