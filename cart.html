<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cart.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Car Shopping Cart</title>
</head>
<body class="bg-dark">

    <div class="row g-0">
        <div class="col-md-2 d-none d-md-block">
            <header>
                <nav>
                    <div class="d-flex flex-column bg-dark text-white vh-100 p-3 sidebar">
                        <h4 class="mb-4" style="color: var(--accent-color);">DriveHub Motors</h4>
                        <ul class="layout nav flex-column gap-2 mb-0">
                            <li><a class="nav-link text-white px-0" href="index.html">Home</a></li>
                            <li><a class="nav-link text-white px-0" href="cars.html">Cars</a></li>
                            <li><a class="nav-link text-white px-0" href="about.html">About</a></li>
                            <li><a class="nav-link text-white px-0" href="contact.html">Contact</a></li>
                            <li><a class="nav-link text-white px-0 active-link" href="cart.html" style="color: var(--accent-color) !important;">Cart</a></li>
                            <li><a class="nav-link text-white px-0" href="checkout.html">Checkout</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>

        <div class="col-md-10 main-content">
            <div class="container p-4 p-md-5">
                <h2 class="text-center mb-5" style="color: var(--accent-color);">Your Shopping Cart</h2>

                <div class="cart-layout">
                    
                    <div class="cart-items">
                        <div class="table-responsive">
                            <table id="cart-table" class="table align-middle text-center cart-table-custom">
                                <thead class="table-dark">
                                    <tr>
                                        <th></th> <th>Car Model</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Subtotal</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="cart-summary mt-4 mt-md-0">
                        <h4 class="mb-4" style="color: var(--accent-color);">Order Summary</h4>
                        
                        <div class="cart-totals">
                            <div class="cart-totals-row">
                                <span>Subtotal:</span>
                                <span id="summary-subtotal" class="fw-semibold">$0</span>
                            </div>

                            <div class="cart-totals-row" style="color: var(--danger-color);">
                                <span>Discount:</span>
                                <span id="summary-discount" class="fw-semibold">$0</span>
                            </div>

                            <div class="cart-totals-row">
                                <span>Tax (10%):</span>
                                <span id="summary-tax" class="fw-semibold">$0</span>
                            </div>

                            <div class="cart-totals-row cart-total mt-3">
                                <span>Total:</span>
                                <span id="summary-total">$0</span>
                            </div>
                        </div>

                        <div class="cart-actions mt-4">
                            <a href="checkout.html" class="cart-button cart-button--checkout">
                                <i class="fas fa-credit-card"></i> Proceed to Checkout
                            </a>
                            <a href="cars.html" class="cart-button cart-button--continue">
                                <i class="fas fa-car-side"></i> Continue Shopping
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="scripts/cart.js"></script> 
</body>
</html>
