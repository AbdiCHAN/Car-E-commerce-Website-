<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cart.css">
    </head>
    <title>Car Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        
        .quantity-controls button:hover 
        
        
            .remove-btn:hover 
           
        
        .summary {
            border-top: 2px solid #ddd;
            padding-top: 20px;
            text-align: right;
        }
        .summary div {
            margin-bottom: 10px;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            
        }
        @media (max-width: 600px) {
            table, th, td {
                display: block;
                width: 100%;
            }
            th {
                display: none;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td:before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 10px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-price="250000">
                    <td data-label="Car Model">Sedan Model X</td>
                    <td data-label="Price">Ksh250,000</td>
                    <td data-label="Quantity">
                        <div class="quantity-controls">
                            <button onclick="changeQuantity(this, -1)">-</button>
                            <span class="quantity">1</span>
                            <button onclick="changeQuantity(this, 1)">+</button>
                        </div>
                    </td>
                    <td data-label="Subtotal">Ksh250,000</td>
                    <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
                </tr>
                <tr data-price="350000">
                    <td data-label="Car Model">SUV Model Y</td>
                    <td data-label="Price">Ksh350,000</td>
                    <td data-label="Quantity">
                        <div class="quantity-controls">
                            <button onclick="changeQuantity(this, -1)">-</button>
                            <span class="quantity">1</span>
                            <button onclick="changeQuantity(this, 1)">+</button>
                        </div>
                    </td>
                    <td data-label="Subtotal">Ksh350,000</td>
                    <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>
        
        <div class="summary">
            <div>Subtotal: <span id="subtotal">Ksh600,000</span></div>
            <div>Tax (10%): <span id="tax">Ksh60,000</span></div>
            <div class="total">Total: <span id="total">Ksh660,000</span></div>
        </div>
    </div>

    <script>
        function changeQuantity(button, delta) {
            const row = button.closest('tr');
            const quantitySpan = row.querySelector('.quantity');
            let quantity = parseInt(quantitySpan.textContent);
            quantity += delta;
            if (quantity < 1) quantity = 1; // Minimum quantity 1
            quantitySpan.textContent = quantity;
            updateSubtotal(row);
            updateTotals();
        }

        function updateSubtotal(row) {
            const price = parseFloat(row.getAttribute('data-price'));
            const quantity = parseInt(row.querySelector('.quantity').textContent);
            const subtotal = price * quantity;
            row.querySelector('[data-label="Subtotal"]').textContent = 'Ksh' + subtotal.toLocaleString();
        }

        function removeItem(button) {
            button.closest('tr').remove();
            updateTotals();
        }

        function updateTotals() {
            const rows = document.querySelectorAll('#cart-table tbody tr');
            let subtotal = 0;
            rows.forEach(row => {
                const price = parseFloat(row.getAttribute('data-price'));
                const quantity = parseInt(row.querySelector('.quantity').textContent);
                subtotal += price * quantity;
            });
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            document.getElementById('subtotal').textContent = 'Ksh' + subtotal.toLocaleString();
            document.getElementById('tax').textContent = 'Ksh' + tax.toLocaleString();
            document.getElementById('total').textContent = 'Ksh' + total.toLocaleString();
        }
    </script>
</body>
</html>
